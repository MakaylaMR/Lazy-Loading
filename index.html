<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/images">
  <title>Raster Image Optimization</title>
</head>
<body>
  <!--i hope these dimensions qualify for the 2:1 ISH aspect ratio-->
  <div class="container">
    <img loading="lazy" src="assets/images/md/jeepjk-jeeptj-airdown-md.webp" width="1024" height="683"
    alt="In front a 2007 black Jeep JK, behind it a beige/gold 2003 Jeep TJ both airing down their tires in Waiparous, Alberta." 
    srcset="
    assets/images/sm/jeepjk-jeeptj-airdown-sm.webp 750w, 
    assets/images/md/jeepjk-jeeptj-airdown-md.webp 1500w, 
    assets/images/lg/jeepjk-jeeptj-airdown-lg.webp 2000w
    ">
    <img loading="lazy" src="assets/images/md/jeepJK-snow-md.webp" width="1024"  height="683"
    alt="2007 black Jeep JK off-roading in the snow" 
    srcset="
    assets/images/sm/jeepJK-snow-sm.webp 750w, 
    assets/images/md/jeepJK-snow-md.webp 1500w, 
    assets/images/lg/jeepJK-snow-lg.webp 2000w
    ">
    <img loading="lazy" src="assets/images/md/jeeptj-offroad-md.webp" width="1024" height="683"
    alt="2003 beige/gold Jeep TJ surrounded by a forest in Waiparous, Alberta on a rocky path in the middle of the woods." 
    srcset="
    assets/images/sm/jeeptj-offroad-sm.webp 750w, 
    assets/images/md/jeeptj-offroad-md.webp 1500w, 
    assets/images/lg/jeeptj-offroad-lg.webp 2000w
    ">
  </div>
</body>
</html>
